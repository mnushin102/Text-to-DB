<!DOCTYPE html>
<html lang="en">
</head>
<link rel="stylesheet" href="../css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
	<!--Calls the funciton to retrieve the user's current profile picture function-->
	<script type="module">
		import { getUserProfilePicture } from "../js/usersettings-functions.js";
		getUserProfilePicture();
	</script>

	<!--Same as the one from user settings, but with search bar as well-->
	<!--Creates a container defined for the logo and the profile picture-->
	<div class="container-fluid bg-primary">
		<!--Profile Picture and Logo on same row-->
		<div class="row align-items-center justify-content-between no-gutters">
				<!--Diffenrent Columns however, taking up only 4 columns each (bootstrap uses a 12 column system)-->
				<div class="col-4">
					<img src="../img/logo.jpg" class="img-fluid w-50 h-auto float-start" alt="Logo">
				</div>

				<!--Search Bar-->
				<div class="col-4">
					<form class="form-inline">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search...">
							<div class="input-group-append">
								<button class="btn btn-outline-light" type="button">Search</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-4">
					<div class="dropdown">
						<!--Profile Picture will be loaded with getUserProfilePicture function below-->
						<img src="../img/profile_picture.jpg" id="user_profile_picture" class="img-fluid w-25 h-auto float-end rounded-circle" data-bs-toggle="dropdown" alt="Profile Picture">
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="usersettings.html">Account Settings Page</a>
							<a class="dropdown-item" id="logout">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</div>     
	</div>


    <div class="header">
        <h3>Data Querying</h3>
	</div>


	<a><button type="button" class="btn btn-success query-btn" data-btn-toggle="modal" data-btn-target="#data_querying">Query</button></a>


	<div class="modal fade" id="data_querying" tabindex="-1" aria-labelledby="data_query_modal_label" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="data_query_modal_label">Querying Database</h5>
			  <button type="button" class="btn-close" data-btn-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="main2"> 
						<div class="img" style="height: 200px;"></div>
	
						<!-- Meraj: Allow a user to accept a file ending in .sql or .json -->
						<input type="file" id="input" accept=".sql">
						
						<!-- Meraj: Set up an event handler for the user to choose an existing file to import from the user's computer -->
						<button class="btn btn-success">Upload File</button>
					</div>
				</div>
			</div>
		  </div>
		</div>
	</div>

	<textarea name="SQL_Box" id="sql" style="height: 200px; width: 1100px; text-align:start" ></textarea>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Importing stylesheet so components can be adjusted on the page-->
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--On the web browser tab, this is the title-->
    <title>Account Management</title>
</head>
<body>
    <!--In CSS file, declared these classes with specific values, to format how they appear on website-->
    <div class="account_banner">
        <!--Split the top section into left and right, logo on left, profile picture on right-->
        <div class="account_left_section">
            <div class="logo_holder">
                <img src="../img/logo.jpg" alt="Logo">
            </div>
        </div>
        <div class="account_right_section">
            <!--User's profile picture, option for user to change later along development-->
            <div class="profile_picture_holder">
                <img src="../img/profile_picture.jpg" alt="Profile Picture">
            </div>
        </div>
    </div>

    <!--Really Simple form that hasn't been properly formatted yet-->
    <div class="main">
        <h2>User Information</h2>
    </div>
    <form>
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="fistname" name="firstname">
        </div>

        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber">
        </div>

        <div>
            <label for="tole">Role:</label>
            <input type="text" id="role" name="role">
        </div>

        <div>
            <label for="bio">User Bio:</label>
            <input type="text" id="bio" name="bio">
        </div>

        <div>
            <!--Once Operational, user's changes will be saved-->
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>

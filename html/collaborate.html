<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate</title> 
</head>

<body>
    
    <div class="account_banner">
        <div class="account_left_section">
            <div class="logo_holder">
                <img src="../img/logo.jpg" alt="logo">
            </div>
        </div>
        <div class="account_right_section">
            <div class="profile_picture_holder">
                <img src="../img/profile_picture.jpg" alt="Profile Picture">
            </div>
        </div>
    </div>

    <div class="projects">
        <h2>Projects</h2>
    </div>

    <!-- Drop Down Menu --> 
    <!-- User will choose a database to insert the fields to the project-->
    <div class="dropdown_menu"> 
        <label for="projects">Choose an existing project:</label>
        <select name="list-of-projects" id="list-of-projects">
            <option value="project1">Project1</option>
            <option value="project2">Project2</option>
            <option value="project3">Project3</option>
            <option value="project4">Project4</option>
            <option value="project5">Project5</option>
        </select> 
    </div>

</body>
</html>

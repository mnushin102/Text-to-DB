<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title> 
</head>

<body>
    
    <div class="account_banner">
        <div class="account_left_section">
            <div class="col-4">
					<img src="../img/logo.jpg" class="img-fluid w-50 h-auto float-start" alt="Logo">
				</div>
        </div>
        <div class="account_right_section">
            <div class="profile_picture_holder">
                <img src="../img/profile_picture.jpg" class="img-fluid w-50 h-auto float-start" alt="Profile Picture">
            </div>
        </div>
    </div>

    <div class="projects">
        <h2>Projects</h2>
    </div>

    <!-- Drop Down Menu --> 
    <!-- User will choose an existing database to insert the fields to the project-->
    <div class="existing_projects"> 
        <label for="projects" class="existing_projects">Choose an existing project:</label>
        <select name="list-of-projects" id="list-of-projects">
            <option value="project1">Project1</option>
            <option value="project2">Project2</option>
            <option value="project3">Project3</option>
            <option value="project4">Project4</option>
            <option value="project5">Project5</option>
        </select> 
    </div>
    
    <!-- The user will insert the data variables with the appropiate data types in the check boxes-->
    <div class="attribute_insertion">

        <!-- The first set of selection of data type from the  drop down menus-->
        <div class="attributes1">

            <!-- <div style="text-align: center;"><p class="hello">Hello World</p></div> -->
            <div class="datatype1">
    
                <label for="labels">Create two variables with a datatype for each:</label>
                <div><!-- New line --></div>
                <p class="data_variable_1">Data variable 1:</p>

                <select name="list_of_datatypes1" class="datatypes1" id="1stBox">
                    <option value="Array">Array</option>
                    <option value="Boolean">Boolean</option>
                    <option value="Double">Double</option>
                    <option value="Integer">Integer</option>
                    <option value="String">String</option>
                </select>
                
                <!-- Check boxes for the insertion of the first data variable -->
                <input type="text" id="datatype1" class="Name of the 1st datatype">
            </div>
        </div>

        <!-- The second selection of data types from the drop down menus-->
        <div class="attributes2">
            <div class="datatype2">
                <p class="data_variable_2">Data variable 2:</p>
                <select name="list_of_datatypes2" class="datatypes2" id="2ndBox">
                    <option value="Array">Array</option>
                    <option value="Boolean">Boolean</option>
                    <option value="Double">Double</option>
                    <option value="Integer">Integer</option>
                    <option value="String">String</option>
                </select>

                <!-- Check boxes for the insertion of the second data variable -->
                <input type="text" id="datatype2" class="Name of the 2st datatype">
            </div>
        </div>
    </div>

    <!-- User will submit a buton to save those attributes and post these to the database -->
    <div class="d-flex justify-content-center"><button class="btn btn-primary mb-3" type="button" id="submit">Submit</button></div></div>

	<!-- Zoe White, This button adds a text box for future elements, needs to be updated to add drop down menus too-->
	<button onclick="AddNewElement()">Add Element</button>

	<script>
	var divCreator=function (id){
		newElement=document.createElement("div");
		newNode=document.body.appendChild(newElement);
		newNode.setAttribute("id",id);
	}
	</script>

	<script>
	var textAdder = function(id, text) {
		target = document.getElementById(id)
		target.appendChild(document.createTextNode(text));
	}
	</script>

	<script>
	function AddNewElement() {

		divCreator("div");
		textAdder("div", "this is paragraph 1");

		var x = document.createElement("textarea");
		var t = document.createTextNode("");
		x.appendChild(t);
		document.body.appendChild(x);
	}
	</script>

</body>
</html>

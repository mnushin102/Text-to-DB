<!DOCTYPE html>
<html lang="en">
	</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css" />
	<body>

		<!--Creates a container defined for the logo and the profile picture-->
		<div class="container-fluid bg-primary">
			<!--Profile Picture and Logo on same row-->
			<div class="row align-items-center justify-content-between no-gutters">
				<!--Diffenrent Columns however, taking up only 4 columns each (bootstrap uses a 12 column system)-->
				<div class="col-4">
					<img src="../img/logo.jpg" class="img-fluid w-50 h-auto float-start" alt="Logo">
				</div>
			</div>
			<div class="row justify-content-between bg-light">
				<ul class="nav">
					<li class="nav-item bg-light col-2">
					  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
					</li>
					<li class="nav-item bg-light col-2">
					  <a class="nav-link" href="./login.html">Login</a>
					</li>
					<li class="nav-item bg-light col-2">
					  <a class="nav-link" href="./about.html">About</a>
					</li>
					<li class="nav-item bg-light col-2">
					  <a class="nav-link" href="./faq.html">FAQ</a>
					</li>
				  </ul>
			</div>   
		</div>

		

		<!-- Zoe White, the paragraphs without input types are just basic paragraphs prompting for user info-->
		<p style="text-align: center;">Email/Username</p>

		<p style="text-align: center;"><input type="text" id="email_username" name="email_username" required></p>

		<p style="text-align: center;">Password</p>

		<p style="text-align: center;"><input type="text" id="password" name="password" required></p>

		<p style="text-align: center;"><button id="login">Login</button></p>

		<p style="text-align: center;"><button id="create_account">Create Account</button></p>
		<script type="module">
			// Importing the login function from the loginAccount js file
			// so it can be used to handle when the login button is clicked
			import {login} from "../js/loginAccount.js";

			// Calls the function login() from loginAccount, and using DOMContentLoaded
			// so function is ready to go, when user wants to use login
			// https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event
			document.addEventListener("DOMContentLoaded", function(){
				login();
			});
		</script>
		<script type="module">
			// Importing the create account function from the create-new-account.js file
			// so it can be used to handle when the create account button is clicked
			import {create_account} from "../js/create-new-account.js";

			// Calls the function create_account() from create-new-account, and using DOMContentLoaded
			// so function is ready to go, when user wants to create a new account
			// https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event
			document.addEventListener("DOMContentLoaded", function(){
				create_account();
			});
		</script>

    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
